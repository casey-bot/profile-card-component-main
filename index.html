<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <img src="./images/image-victor.jpg" alt="Victor" />  
    <section class="bio">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </section>
    <article class="stats">
      <h2> 80K <span>Followers</span></h2>
      <h2> 803K <span>Likes</span></h2>
      <h2> 1.4K <span>Photos</span></h2>
    </article>
  </main>
</body>
</html>
